name: Aggiorna badge statistiche README

on:
  schedule:
    - cron: '0 3 * * *' # Ogni giorno alle 3:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Scarica badge GitHub Stats
        run: |
          mkdir -p assets
          curl -L "https://github-readme-stats.vercel.app/api?username=filippo-falcone&show_icons=true&theme=radical&include_all_commits=true&count_private=true&hide_border=true&token=${{ secrets.GH_STATS_TOKEN }}" -o assets/github-stats.svg
          curl -L "https://github-readme-stats.vercel.app/api/top-langs/?username=filippo-falcone&layout=compact&theme=radical&hide_border=true&token=${{ secrets.GH_STATS_TOKEN }}" -o assets/top-langs.svg
          curl -L "https://github-readme-streak-stats.demolab.com?user=filippo-falcone&theme=radical&hide_border=true" -o assets/streak.svg

      - name: Commit e push immagini aggiornate
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add assets/
          if git diff --staged --quiet; then
            echo "Nessuna modifica da committare"
          else
            git commit -m "ðŸ¤– Aggiorna badge statistiche README [auto]"
            git push origin main
          fi
